{% extends 'base.html' %}
{% block content %}

<div class="bg-primary" style="height:50px;margin-top:-20px;">
    <h3 class="title-bg"><center>{{ title_name }}</center></h3>
</div>
<br>
<div class="col-md-2 col-lg-2"></div>

<div class="col-md-8 col-lg-8 well well-lg well-primary" style="border:1px solid blue" >
    <ul class="nav nav-tabs text-size" role="tablist">
        <li class="nav-item active">
            <a class="nav-link active" href="#profile" role="tab" data-toggle="tab"><b>Create New</b></a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="#buzz" role="tab" data-toggle="tab"><b>View Existing</b></a>
        </li>
    </ul>
    <div class="tab-content">
        <br>
        <div role="tabpanel" class="tab-pane fade in active" id="profile">
            {% block form_content %}

            {% endblock %}
        </div>
        <div role="tabpanel" class="tab-pane fade" id="buzz">
            {% block exist_content %}

            {% endblock %}
        </div>
    </div>
</div>

<div class="col-md-2 col-lg-2"></div>



{% endblock %}
